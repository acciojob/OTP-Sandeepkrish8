<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>

    <p id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com
      Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input id="code-1" type="text" maxlength="1" class="code" />
      <input id="code-2" type="text" maxlength="1" class="code" />
      <input id="code-3" type="text" maxlength="1" class="code" />
      <input id="code-4" type="text" maxlength="1" class="code" />
      <input id="code-5" type="text" maxlength="1" class="code" />
      <input id="code-6" type="text" maxlength="1" class="code" />
    </div>

    <div class="info-box">
      This is design only. We didn't actually send you an email as we
      don't have your email, right?
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
